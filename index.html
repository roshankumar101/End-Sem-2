<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="container-fluid">
    <h2>Task Manager</h2>
    <div class="d-flex">
        <input type="text" id="task1" class="form-control w-25" placeholder="Enter a Task...">
        <button type="submit" class="btn btn-success ms-4" onclick="fnn()">Add Task</button>
    </div>






    <script type="text/javascript">


        let ul = document.createElement("ul");


        function fnn(){
            let input1 = document.getElementById("task1");
            let li = document.createElement("li");

            li.innerHTML = input1.value;
            
            ul.appendChild(li);
            
        }
       document.body.appendChild(ul);
    </script>
</body>
</html>
